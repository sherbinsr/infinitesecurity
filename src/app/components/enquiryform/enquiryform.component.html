<section class="vh-100" style="background-color: #672d8d;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../assets/enquiry img.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="contactform" class="form-group" >
                    <div class="d-flex align-items-center mb-3 pb-1">
                     <img src="../assets/logo.png" width="125px" height="125px">
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Name:</label>
                      <input type="text" id="name" formControlName="name" class="form-control form-control-lg" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Mobile Number:</label>
                      <input type="tel" id="mobileNumber" formControlName="mobileNumber" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email ID:</label>
                      <input type="email" id="emailId" formControlName="emailId" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Appointment Time:</label>
                      <input type="time" id="timeapt" formControlName="timeapt" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Description:</label>
                        <textarea class="form-control" formControlName="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn  btn-lg btn-block " style=" color:#ffffff" type="button" (click)="onsubmit(contactform.value)" ><strong>Submit </strong></button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
